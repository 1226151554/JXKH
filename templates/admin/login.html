<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <style>
        body {
            font-family: "Microsoft YaHei";
            background-color: #f5f6fa;
        }
        .login-box {
            width: 360px;
            margin: 120px auto;
            padding: 30px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2d8cf0;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .back {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>管理员登录</h2>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="username" placeholder="管理员账号" required>
        <input type="password" name="password" placeholder="密码" required>
        <button type="submit">登录</button>
    </form>

    <div class="back">
        <a href="/login">返回测评登录</a>
    </div>
</div>

</body>
</html>
