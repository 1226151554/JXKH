<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门评分系统 - 登录</title>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h2 {
            color: #2575fc;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .logo p {
            color: #6c757d;
            font-size: 1.1rem;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
            padding-left: 15px;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            border: none;
            border-radius: 8px;
            height: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1c6ae4 0%, #580dc2 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .login-info {
            background-color: #e8f4ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">
        <h2>部门评分系统</h2>
        <p>请使用您的登录码进行身份验证</p>
    </div>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="login_code" class="form-label">登录码</label>
            <input type="text" class="form-control" id="login_code" name="login_code" placeholder="请输入您的登录码"
                   required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>

    <div class="login-info mt-4">
        <h5>使用说明：</h5>
        <ul>
            <li>每个登录码只能使用一次</li>
            <li>登录后请根据排序给部门打分</li>
        </ul>
    </div>

    <div style="margin-top:20px;text-align:center;">
        <a href="/admin/login">管理员登录</a>
    </div>

</div>

</body>
</html>
